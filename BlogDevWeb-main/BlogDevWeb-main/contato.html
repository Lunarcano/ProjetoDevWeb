<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Blog de Games</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/game.icon.png" type="image/x-icon">
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1></h1>
            <img src="img/game.icon.png" width="100px">
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="variedades.html">Reviews</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class ="buttons">   
            <button id="toggle_tema" class="button"> <img src="img/light-mode.png"> </button>
        </div>
    </header>

    <!-- Formulário de Contato -->
    <section class="contact-form">
        <h2>Entre em contato conosco</h2>
        <form id="comentarioForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="comentario">Deixe seu comentário:</label>
            <textarea id="comentario" name="comentario" rows="4" required></textarea>

            <button type="submit">Enviar Comentário</button>
        </form>
        <div id="comentarios">
            <p>Qualquer feedback é apreciado!</p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Blog de Games. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
